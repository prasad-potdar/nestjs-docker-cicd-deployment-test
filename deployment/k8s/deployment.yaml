apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nestjs
  template:
    metadata:
      labels:
        app: nestjs
    spec:
      containers:
        - name: nest-cicd-deployment-test-app
          image: localhost:9002/nest-cicd-deployment-test-app:latest  # Use host.docker.internal
          ports:
            - containerPort: 3000